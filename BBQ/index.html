<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="JS/index.js"></script>
  </head>
  <body>
    <a-scene id="js--scene">


      <a-assets>
        <a-asset-item id="Pepper" src="./assets/Peper.gltf"></a-asset-item>
        <a-asset-item id="Salt" src="./assets/Salt.gltf"></a-asset-item>
      
        <a-asset-item id="Spatel" src="./assets/Spatel.gltf"></a-asset-item>
        <a-asset-item id="Vork" src="./assets/Vork.gltf"></a-asset-item>
      
        <a-asset-item id="sate" src="./assets/Sate.gltf"></a-asset-item>
        <a-asset-item id="sateSaltPepperCooked" src="./assets/SateCooked.gltf"></a-asset-item>
        <a-asset-item id="satePepperSaltCooked" src="./assets/SateCooked.gltf"></a-asset-item>

        <a-asset-item id="sateSaltPepperHalfCooked" src="./assets/SateHalfCooked.gltf"></a-asset-item>
        <a-asset-item id="satePepperSaltHalfCooked" src="./assets/SateHalfCooked.gltf"></a-asset-item>

        <a-asset-item id="sateSaltPepperBlack" src="./assets/SateBlack.gltf"></a-asset-item>
        <a-asset-item id="satePepperSaltBlack" src="./assets/SateBlack.gltf"></a-asset-item>

        <a-asset-item id="satePepper" src="./assets/SatePepper.gltf"></a-asset-item>
        <a-asset-item id="sateSalt" src="./assets/SateSalt.gltf"></a-asset-item>
        <a-asset-item id="satePepperSalt" src="./assets/SateSaltPepper.gltf"></a-asset-item>
        <a-asset-item id="sateSaltPepper" src="./assets/SateSaltPepper.gltf"></a-asset-item>



      
        <a-asset-item id="steakSaltPepperBlack" src="./assets/steakBlack.gltf"></a-asset-item>
        <a-asset-item id="steakPepperSaltBlack" src="./assets/steakBlack.gltf"></a-asset-item>

        <a-asset-item id="steak" src="./assets/steakRauw.gltf"></a-asset-item>
        <a-asset-item id="steakSaltPepperHalfCooked" src="./assets/steakBakedHalf.gltf"></a-asset-item>
        <a-asset-item id="steakPepperSaltHalfCooked" src="./assets/steakBakedHalf.gltf"></a-asset-item>

        <a-asset-item id="steakSaltPepperCooked" src="./assets/steakBaked.gltf"></a-asset-item>
        <a-asset-item id="steakPepperSaltCooked" src="./assets/steakBaked.gltf"></a-asset-item>

        <a-asset-item id="steakSaltPepperBlack" src="./assets/steakBlack.gltf"></a-asset-item>
        <a-asset-item id="steakPepperSaltBlack" src="./assets/steakBlack.gltf"></a-asset-item>

        <a-asset-item id="steakSalt" src="./assets/steakSalt.gltf"></a-asset-item>
        <a-asset-item id="steakPepper" src="./assets/steakPepper.gltf"></a-asset-item>

        

        <a-asset-item id="steakSaltPepper" src="./assets/steakSaltPepper.gltf"></a-asset-item>
        <a-asset-item id="steakPepperSalt" src="./assets/steakSaltPepper.gltf"></a-asset-item>

        <a-asset-item id="fred" src="./assets/Fred.gltf"></a-asset-item>
        <a-asset-item id="bord" src="./assets/bord.gltf"></a-asset-item>


      </a-assets>




      <a-entity>
      <a-box position="0 0 -40" rotation="0 0 0" width="80" height="24" color="brown" ></a-box>
      <a-box position="0 0 40" rotation="0 0 0" width="80" height="24" color="brown" ></a-box>
      <a-box position="-40 0 0" rotation="0 90 0" width="80" height="24" color="brown" ></a-box>
      <a-box position="40 0 0" rotation="0 90 0" width="80" height="24" color="brown" ></a-box>
      <a-plane position="0 -5 0" rotation="90 0 0" width="80" height="-80" color="green" ></a-plane>
      </a-entity>

      <a-entity position="0 -4.4 0" scale="3 4 3" >
        <a-box position="0 0 0" rotation="90 0 0" width="0.1" height="0.1" scale="1 1 2" src="Materials/Wood.jpg"></a-box>
        <a-box position="0 0 -1.5" rotation="90 0 0" width="0.1" height="0.1" scale="1 1 2" src="Materials/Wood.jpg"></a-box>
        <a-box position="2 0 0" rotation="90 0 0" width="0.1" height="0.1" scale="1 1 2" src="Materials/Wood.jpg"></a-box>
        <a-box position="2 0 -1.5" rotation="90 0 0" width="0.1" height="0.1" scale="1 1 2" src="Materials/Wood.jpg"></a-box>
        <a-box position="1 1 -0.75" rotation="90 0 0" width="2.5" height="2" scale="1 1 0.1" src="Materials/Metal.jpg"></a-box>
      </a-entity>

      <a-entity position="0 -4.4 15" scale="3 4 3" >
        <a-box position="0 0 0" rotation="90 0 0" width="0.1" height="0.1" scale="1 1 2" color="white"></a-box>
        <a-box position="0 0 -1.5" rotation="90 0 0" width="0.1" height="0.1" scale="1 1 2" color="white"></a-box>
        <a-box position="2 0 0" rotation="90 0 0" width="0.1" height="0.1" scale="1 1 2" color="white"></a-box>
        <a-box position="2 0 -1.5" rotation="90 0 0" width="0.1" height="0.1" scale="1 1 2" color="white"></a-box>
        <a-box position="1 1 -0.75" rotation="90 0 0" width="2.5" height="2" scale="1 1 0.1" color="white"></a-box>
      </a-entity>
      <!-- 2de placer om nieuwe functie mee te testen -->

      <a-entity class="js--clickable js--place" position="0 -0.2 0" gltf-model="#bord" scale="0.3 0.3 0.3"></a-entity>

      <a-box class="js--clickable js--place" position="0 -0.2 0" scale="1 0.1 1" color="brown"></a-box>
      <a-box class="js--clickable js--place" position="0 -0.2 15" scale="1 0.1 1" color="brown"></a-box>
      <a-box class="js--clickable js--place" position="2 -0.2 13" scale="1 0.1 1" color="brown"></a-box>
      <a-box class="js--clickable js--place" position="0 -0.2 11" scale="1 0.1 1" color="brown"></a-box>





      <a-entity class="js--clickable js--pickup" id="#Pepper" gltf-model="#Pepper"  scale="0.2 0.2 0.2" position="0 0.2 15"></a-entity>
      <a-entity class="js--clickable js--pickup" id="#Salt" gltf-model="#Salt"  scale="0.2 0.2 0.2" position="2 0.2 13"></a-entity>

      <a-box class="js--clickable js--place" position="0 -0.2 13" scale="1 0.1 1" color="brown"></a-box>
<!--      <a-box class="js&#45;&#45;clickable js&#45;&#45;pickup" id="testSalade" position="0 0.2 13"  color="red"></a-box>-->

      <a-entity class="js--clickable js--pickup js--kruid" id="#steak" gltf-model="#steak"  scale="1 1 1" position="0 0.2 13"></a-entity>
      <a-entity id="#fred" gltf-model="#fred" position="10 -4 0" scale="3 3 3"></a-entity>

      <a-entity class="js--clickable js--pickup js--kruid" id="#sate" gltf-model="#sate"  scale="0.3 0.3 0.3" position="0 0.2 11"></a-entity>
      <a-entity class="js--clickable js--pickup js--kruid" id="#satePepper" gltf-model="#satePepper"  scale="0.3 0.3 0.3" position="2 0.2 11"></a-entity>




      <a-sky src="Materials/Sky.jpg"></a-sky>

      <a-camera look-controls id="js--camera">
        <a-entity
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                raycaster="objects: .js--clickable"
                id="cursor"
                cursor="fuse: true; fuseTimeout: 1500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02"
                material="color: black; shader: flat">
        </a-entity>
      </a-camera>
    </a-scene>


  </body>
</html>
